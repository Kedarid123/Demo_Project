<h1>Data Binding</h1>


<!-- interpolation binding -->

<h3>{{name}}</h3>


<!-- Property/ Attribute binding -->

<a [href]="link" target="_blank">Click Here</a> <br> <br>


<!-- two way data binding -->

<input type="text" name="studName" [(ngModel)]="firstName"> <br> <br>

Your Name : {{firstName}} <br> <br>


<!-- Event Binding -->

<button (click)="clickEvent()">Submit</button>
